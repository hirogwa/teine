{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block content %}
<h2>Show</h2>

<div id="show-editor">
</div>

<script type="text/javascript">
    $(function() {
        {% if show_id %}
        new teine.ShowEditorView({
            show_id: "{{ show_id }}"
        });
        {% else %}
        new teine.ShowEditorView();
        {% endif %}
    });
</script>
{% endblock %}
