{% extends "dashboard-base.html" %}

{% block dashboard_content %}
<h2>Episode</h2>
<hr>

<div id="episode-editor">
</div>

<script type="text/javascript">
    $(function() {
        {% if episode_id %}
        new teine.EpisodeEditorView({
            episode_id: "{{ episode_id }}",
            copy_mode: {{ copy_mode }}
        });
        {% else %}
        new teine.EpisodeEditorView({
            show_id: "{{ show_id }}"
        });
        {% endif %}
    });
</script>

{% endblock %}
