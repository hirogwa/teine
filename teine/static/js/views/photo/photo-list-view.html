<table class="table">
  <thead>
    <th></th>
    <th>Name</th>
    <th>Date uploaded</th>
    <th></th>
  </thead>
  <tbody>
    <% photos.forEach(function(p) { %>
    <tr>
      <td class="photo-list-thumbnail">
        <a href="/photo/<%= p.get('photo_id') %>" target="_blank">
          <img src="/photo/<%= p.get('thumbnail_id') %>"
               class="img-responsive"/>
        </a>
      </td>
      <td><%= p.get('filename') %></td>
      <td><%= p.formattedDatetime() %></td>
      <td>
        <button type="button" class="btn btn-sm btn-danger delete-photo"
                data-photo-id="<%= p.get('photo_id') %>"
                data-photo-filename="<%= p.get('filename') %>">
          <i class="fa fa-trash-o"></i>
        </button>
      </td>
    </tr>
    <% }); %>
  </tbody>
</table>
