<div class="col-xs-6 col-md-3">
  <div class="thumbnail">
    <a href="https://twitter.com/<%= twitterUser.screen_name %>"
       target="_blank">
      <img src="<%= twitterUser.profile_image_url %>" alt="profile image"/>
    </a>
    <div class="caption">
      <p>@<%= twitterUser.screen_name %></p>
      <p>
        <button type="button" class="btn btn-sm btn-default remove-personality">
          <i class="fa fa-times"></i> Remove
        </button>
      </p>
    </div>
  </div>
</div>
