<div class="col-xs-6 col-md-3">
  <div class="thumbnail">
    <a href="https://twitter.com/<%= alias %>" target="_blank">
      <img src="<%= profile_image_url %>" alt="profile image"/>
    </a>
    <div class="caption">
      <h4><%= name %></h4>
      <p>
        @<%= alias %>
      </p>
      <p>
        <button type="button" class="btn btn-sm btn-default remove-personality">
          <i class="fa fa-times"></i> Remove
        </button>
      </p>
    </div>
  </div>
</div>
