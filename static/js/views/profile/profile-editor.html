<form class="form-horizontal">
  <div class="form-group">
    <label for=""
           class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <p class="form-control-static"><%= user.get('user_id') %></p>
    </div>
  </div>

  <div class="form-group">
    <label for="profile-first-name"
           class="col-sm-2 control-label">First name</label>
    <div class="col-sm-10">
      <input id="profile-first-name" class="form-control"
             value="<%= user.get('first_name') %>">
    </div>
  </div>

  <div class="form-group">
    <label for="profile-last-name"
           class="col-sm-2 control-label">Last name</label>
    <div class="col-sm-10">
      <input id="profile-last-name" class="form-control"
             value="<%= user.get('last_name') %>">
    </div>
  </div>

  <div class="form-group">
    <label for="profile-email"
           class="col-sm-2 control-label">Public email</label>
    <div class="col-sm-10">
      <input id="profile-email" class="form-control"
             type="email" value="<%= user.get('email') %>">
    </div>
  </div>
</form>
<hr>

<button type="button" id="save-profile" class="btn btn-success">Save</button>
