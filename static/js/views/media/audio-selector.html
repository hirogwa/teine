<audio-selector-notify />

<div class="selector-header">
  <span class="btn btn-default btn-file btn-sm">
    <i class="fa fa-plus"></i>Add...
    <input type="file" class="form-control"
           id="audio-selector-file-input">
  </span>
</div>

<table class="table table-hover">
  <thead>
    <th></th>
    <th>File name</th>
    <th>Size</th>
    <th>Date uploaded</th>
  </thead>
  <tbody>
    <% collection.forEach(function(c) { %>
    <tr class="selectable-audio <%= c.selected ? 'success' : '' %>"
        data-media-id="<%= c.get('media_id') %>">
      <td>
        <% if (c.selected) { %>
        <i class="fa fa-check"></i>
        <% } %>
      </td>
      <td>
        <a href="/media/<%= c.get('media_id') %>" target="_blank"><%= c.get('name') %></a>
      </td>
      <td>
        <%= c.formattedSize() %>
      </td>
      <td>
        <%= c.formattedDatetime() %>
      </td>
    </tr>
    <% }); %>
  </tbody>
</table>
