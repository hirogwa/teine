<form class="form-horizontal">
  <div class="form-group">
    <label for="show-image" class="col-sm-2 control-label">Image</label>
    <div class="col-sm-10">
      <span class="btn btn-default btn-file btn-sm">Choose file...
        <input type="file" class="form-control"
               id="show-editor-image-input">
      </span>
      <span id="show-editor-file-name">
      </span>
    </div>
  </div>

  <div class="form-group">
    <label for="show-title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input id="show-title" class="form-control" value="<%= showTitle %>">
    </div>
  </div>
  <div class="form-group">
    <label for="show-tagline" class="col-sm-2 control-label">Tagline</label>
    <div class="col-sm-10">
      <input id="show-tagline" class="form-control" value="<%= showTagline %>">
    </div>
  </div>
  <div class="form-group">
    <label for="show-description"
           class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea id="show-description" class="form-control"><%= showDescription %></textarea>
    </div>
  </div>

  <div class="form-group">
    <label for="show-language"
           class="col-sm-2 control-label">Language</label>
    <div class="col-sm-10">
      <select class="form-control" id="show-language">
        <option <%= language.ja %>>ja</option>
        <option <%= language.en %>>en-us</option>
      </select>
    </div>
  </div>

  <hr>

  <div class="form-group">
    <label class="col-sm-2 control-label">Hosts</label>
    <div id="show-regular-hosts" class="col-sm-10">
    </div>
  </div>
</form>
<hr>

<button id="save-show" class="btn btn-success">Save</button>
